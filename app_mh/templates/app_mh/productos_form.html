<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportadoras MH</title> <!-- Modificado: nombre de página-->
    {% load static %}
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'app_mh/assets/logo_perro.png' %}" /> <!-- Lee el paquete static del proyecto-->
</head>
<body>
    
    <form action="" method="POST"> <!-- Se agrega un formulario para enviar datos utilizando el método POST-->

        {% csrf_token %} <!-- Se incluye un token de seguridad CSRF-->

        <table>

            {{ form1.as_table }} <!-- Se crea una tabla para mostrar el formulario y se muestra la misma-->

        </table>

        <input type="submit" value="Enviar"> <!-- Se agrega un botón de envío del formulario-->
        
    </form>

    {% if form1.errors %} <!-- Se verifica si el formulario tiene errores de validación-->

    <p style="color: red;">Revisar los datos ingresados.</p> <!-- Si hay errores se muestra un mensaje de alerta-->

    {% endif %}


</body>
</html>
